<!-- begin pagination -->
<div class="container animate">
  {% assign filteredPosts = site.posts | where_exp: "post", "post.featured != true and post.group_activities != true" %}
  {% assign postCount = filteredPosts | size %}
  {% assign postsCovered = site.paginate | plus:offset %}
  {% if postsCovered < postCount %}
  <div class="pagination">
    <button class="load-more-posts button button--primary">Load More</button>
  </div>
  {% endif %}
</div>
<!-- end pagination -->
